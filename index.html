    <style>
      html {
        scroll-padding-top: 0px; 
        --scrollbar-thumb: #000000; /* Default color variable */
      }
      body {
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Archivo Black', sans-serif;
      }
      
      /* Hide Scrollbar Utility */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Global Scrollbar - Neo Brutalist Dynamic */
      ::-webkit-scrollbar {
        width: 10px; /* Reduced from 16px */
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
        border-left: 2px solid #000000;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #000000;
        border-left: 2px solid #ffffff;
      }
      
      /* The Thumb uses the CSS variable set by App.tsx */
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border: 1px solid #ffffff;
        transition: background-color 0.3s ease;
      }
      html.dark ::-webkit-scrollbar-thumb {
        border: 1px solid #000000;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FFEB3B !important; 
      }

      /* Utilities */
      .bg-grid-pattern {
        background-image: radial-gradient(currentColor 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Animations */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-10deg); }
        40% { transform: skew(10deg); }
        60% { transform: skew(-5deg); }
        80% { transform: skew(5deg); }
        100% { transform: skew(0deg); }
      }
      .hover-glitch:hover {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.9; letter-spacing: 0.05em; }
      }

      }
