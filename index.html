<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INOVATĂ⭐RS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Archivo Black', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              cyan: '#00BCD4',
              magenta: '#FF4081',
              yellow: '#FFEB3B',
            },
            animation: {
              'breathe': 'breathe 4s ease-in-out infinite',
              'chaos': 'chaos-slide 1s cubic-bezier(0.34, 1.56, 0.64, 1) both',
              'sudden': 'sudden-appear 0.6s cubic-bezier(0.22, 1, 0.36, 1) both',
              'bounce-cartoon': 'bounce-cartoon 2s infinite',
            },
            keyframes: {
              'bounce-cartoon': {
                '0%, 100%': { transform: 'translateY(-10%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-padding-top: 0px; 
        --scrollbar-thumb: #000000;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Archivo Black', sans-serif;
      }
      
      /* Custom Global Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
        border-left: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border: 2px solid #ffffff;
        transition: background-color 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFEB3B !important; 
      }

      /* Animations */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      
      @keyframes sudden-appear {
        0% { opacity: 0; transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes chaos-slide {
        0% { transform: translateX(100px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }

      .ease-spring {
        transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* --- NEW ANIMATIONS --- */

      /* Random 1: Float */
      @keyframes random-float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -15px) rotate(2deg); }
        66% { transform: translate(-5px, 10px) rotate(-1deg); }
      }
      .animate-random-float { animation: random-float 8s ease-in-out infinite; }

      /* Random 2: Wiggle */
      @keyframes random-wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-random-wiggle { animation: random-wiggle 2.5s ease-in-out infinite; }

      /* Random 3: Pop Pulse */
      @keyframes random-pop {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-random-pop { animation: random-pop 1.5s ease-in-out infinite; }

      /* Doodle 1: Jitter/Shake (Hand-drawn effect) */
      @keyframes doodle-shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-doodle-shake { animation: doodle-shake 2s steps(10) infinite; }

      /* Doodle 2: Draw Path */
      @keyframes draw-path {
        from { stroke-dashoffset: 1000; opacity: 0; }
        to { stroke-dashoffset: 0; opacity: 1; }
      }
      .animate-draw-path { 
        stroke-dasharray: 1000; 
        stroke-dashoffset: 1000; 
        animation: draw-path 2s ease-out forwards; 
        animation-delay: 1s;
      }

    </style>
